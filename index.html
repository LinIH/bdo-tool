<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>血汗小精靈的工具</title>
	<!--script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script-->
	<script type="text/javascript" src="script/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="css/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<title>Title</title>
</head>
<body>
	<header>
		<!--div class="text-center">黑沙小工具辣</div-->
		<div class="ui middle aligned four column centered grid dividing header" style="height: 100px; font-size: 36px; margin-bottom: 20px;">
			<div class="row">
				<div class="column aligned center">
					小工具
				</div>
			</div>
		</div>
	</header>
	<div id="wrapper" class="ui grid">
		<div id="nav-bar" class="ui divided list three wide column" style="font-size: 16px;margin-left: 10px;">
			<div class="ui item"><a href="./index.html">小工具</a></div>
			<!--div class="ui item"><a href="./maintain_character.html">角色</a></div>
			<div class="item"><a href="./maintain_trade_item.html">貿易品</a></div-->
		</div>
		<div id="content" class="ten wide column">
			<div class="ui grid">
				<div class="twelve wide column">
					貿易品：
					<select id="select_tradeitem" class="ui dropdown">
					</select>
			
					<button id="add-item" class="ui button">
						+
					</button>
				</div>
				<div class="four wide column">
					<div class="ui grid">
						<div class="six wide column">總計：</div>
						<div id="total" class="ten wide column right aligned">0</div>
					</div>
				</div>
			</div>
			<div>
				貿易地：
				<select class="ui dropdown">
					<option value="valencia">瓦倫西亞</option>
				</select>
			</div>
			<div class="ui toggle checkbox">
				<input type="checkbox" id="greenbuff">
				<label>綠洲BUFF</label>
			</div>
			<table class="ui fixed single line table">
				<thead>
					<tr>
						<th class="one wide"></th>
						<th class="three wide">貿易品</th>
						<th class="two wide">單價</th>
						<th class="two wide">數量</th>
						<th class="three wide">產地</th>
						<th>距離加成</th>
						<th>小計</th>
					</tr>
				</thead>
				<tbody id="trade_body">
				</tbody>
			</table>
			

			
			

			<!--button id="calculate">
				click
			</button-->
		</div>

	</div>
	
	
	
	<script type="text/javascript" src="script/myscripts.js"></script>
</body>
</html>
